sever:
  port: 8080 #포트 번호
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  mvc:
    static-path-pattern: /static/** # 이거 아직도 이해가 잘 안감
  h2:
    console:
      enabled: true
      path: /h2-console #이거 디폴트경로
      #혹시 기억이 안날까봐 적어둠 접속경로 localhost:8080/h2-console 이렇게 접속
    #datasource:
     # url: jdbc:mariadb://localhost:3306/phonecase
      #username: root
      #password: 4444
      #driver-class-name: org.mariadb.jdbc.Driver
    #output:
     #  ansi:
      #   enabled: always
    jpa:
      open-in-view: false
      generate-ddl: true
      show-sql: true
      hibernate:
        ddl-auto: update

  datasource:
    url: jdbc:h2:mem:test
  output: # 가독성 업
    ansi:
      enabled: always
thymeleaf: # 잘 모르겠음
  prefix=classpath: templates/
  suffix: .html
  check-template-location: true
  cache: true



